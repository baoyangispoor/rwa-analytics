<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitchain DEX - 去中心化交易所聚合器</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="logo.png" alt="Bitchain DEX" class="logo-image" id="logo-image" onerror="this.style.display='none'; document.getElementById('logo-fallback').style.display='flex';">
                    <div class="logo-fallback" id="logo-fallback" style="display: none;">
                        <svg width="48" height="48" viewBox="0 0 48 48" class="logo-svg">
                            <!-- 3D立方体框架 -->
                            <g transform="translate(24, 24)">
                                <!-- 立方体顶部 -->
                                <polygon points="-12,-8 12,-8 12,8 -12,8" fill="none" stroke="#FFD700" stroke-width="2" transform="rotate(-20) rotateY(45) translateZ(8)"/>
                                <!-- 立方体底部 -->
                                <polygon points="-12,-8 12,-8 12,8 -12,8" fill="none" stroke="#FF8C00" stroke-width="2" transform="rotate(20) rotateY(45) translateZ(-8)"/>
                                <!-- 连接线 -->
                                <line x1="-12" y1="-8" x2="-12" y2="8" stroke="#FFD700" stroke-width="2"/>
                                <line x1="12" y1="-8" x2="12" y2="8" stroke="#FF8C00" stroke-width="2"/>
                            </g>
                            <!-- 轨道环 -->
                            <path d="M 8 40 Q 24 8, 40 8" fill="none" stroke="#FF8C00" stroke-width="3" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <div class="logo-text">
                        <h1>Bitchain DEX</h1>
                        <span class="logo-subtitle">最优价格 · 真实交易</span>
                    </div>
                </div>
                <div class="wallet-section">
                    <button class="btn btn-primary" id="connect-wallet-btn">
                        <span>连接钱包</span>
                    </button>
                    <div class="wallet-info" id="wallet-info" style="display: none;">
                        <span class="wallet-address" id="wallet-address"></span>
                        <span class="wallet-balance" id="wallet-balance"></span>
                        <button class="btn btn-secondary btn-small" id="switch-wallet-btn" title="切换钱包">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M8 2V6M8 14V10M2 8H6M14 8H10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </button>
                        <button class="btn btn-secondary btn-small" id="disconnect-wallet-btn" title="断开连接">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M6 14H2V2H6M10 12L14 8L10 4M14 8H6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div class="dex-container">
                <!-- Swap Card -->
                <div class="card">
                    <div class="card-header">
                        <h2>Bitchain DEX 交换</h2>
                        <div class="dex-badges" id="dex-badges">
                            <span class="badge">1inch</span>
                            <span class="badge">Uniswap</span>
                            <span class="badge">SushiSwap</span>
                        </div>
                    </div>
                    <div class="swap-form">
                        <div class="input-group">
                            <div class="input-header">
                                <label>从</label>
                                <button class="btn-max" id="max-from-btn">最大</button>
                            </div>
                            <div class="token-input">
                                <input type="number" id="swap-from-amount" placeholder="0.0" step="0.0001" min="0">
                                <select id="swap-from-token">
                                    <option value="ETH">ETH</option>
                                    <option value="USDT">USDT</option>
                                    <option value="USDC">USDC</option>
                                    <option value="DAI">DAI</option>
                                    <option value="WBTC">WBTC</option>
                                </select>
                            </div>
                            <div class="balance">余额: <span id="swap-from-balance">0</span></div>
                        </div>
                        <div class="swap-arrow">
                            <button class="btn-icon" id="swap-reverse-btn">⇅</button>
                        </div>
                        <div class="input-group">
                            <div class="input-header">
                                <label>到</label>
                                <span class="best-price" id="best-price-label">最优价格</span>
                            </div>
                            <div class="token-input">
                                <input type="number" id="swap-to-amount" placeholder="0.0" step="0.0001" readonly>
                                <select id="swap-to-token">
                                    <option value="USDT">USDT</option>
                                    <option value="ETH">ETH</option>
                                    <option value="USDC">USDC</option>
                                    <option value="DAI">DAI</option>
                                    <option value="WBTC">WBTC</option>
                                </select>
                            </div>
                            <div class="balance">余额: <span id="swap-to-balance">0</span></div>
                        </div>
                        <div class="swap-info">
                            <div class="info-row">
                                <span>价格影响</span>
                                <span id="price-impact">0%</span>
                            </div>
                            <div class="info-row">
                                <span>最小收到</span>
                                <span id="min-received">0</span>
                            </div>
                            <div class="info-row">
                                <span>Gas费用（估算）</span>
                                <span id="gas-estimate">~$0</span>
                            </div>
                            <div class="info-row">
                                <span>最优DEX</span>
                                <span id="best-dex">-</span>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-large" id="swap-btn" disabled>
                            交换
                        </button>
                        <div class="swap-disclaimer">
                            <small>Bitchain DEX 通过1inch聚合器执行，自动选择最优价格</small>
                        </div>
                    </div>
                </div>

                <!-- Transaction History -->
                <div class="card" id="tx-history-card" style="display: none;">
                    <h3>交易历史</h3>
                    <div class="tx-list" id="tx-list">
                        <!-- 交易记录将在这里显示 -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p id="loading-text">处理中...</p>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Transaction Modal -->
    <div class="modal" id="tx-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>交易确认</h3>
                <button class="modal-close" id="modal-close">×</button>
            </div>
            <div class="modal-body">
                <div class="tx-details" id="tx-details">
                    <!-- 交易详情将在这里显示 -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="modal-cancel">取消</button>
                <button class="btn btn-primary" id="modal-confirm">确认交易</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
